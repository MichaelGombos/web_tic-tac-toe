<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe!</title>
    </head>
    <body>
        <header>
            <div id="start">
                <p>Enter a name for player1 and player2, or you like,
                    you can play against a computer. When you are ready to 
                    begin, press start.
                </p>
                <button>
                    start
                </button>
            </div>
        </header>
        <main>
            <div id="play1">

            </div>
            <div id="board">
                <div class = "ticBox" data-index = "0 0"> X </div>
                <div class = "ticBox" data-index = "0 1"> _ </div>
                <div class = "ticBox" data-index = "0 2"> X </div>
                <div class = "ticBox" data-index = "1 0"> _ </div>
                <div class = "ticBox" data-index = "1 1"> _ </div>
                <div class = "ticBox" data-index = "1 2"> _ </div>
                <div class = "ticBox" data-index = "2 0"> O </div>
                <div class = "ticBox" data-index = "2 1"> _ </div>
                <div class = "ticBox" data-index = "2 2"> _ </div>
            </div>

            <div id="play2">

            </div>
        </main>

    </body>
    <script type="text/javascript" src="tic_tac_toe.js"></script>
</html>
