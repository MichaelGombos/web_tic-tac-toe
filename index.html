<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe!</title>
    </head>
    <body>
        <header>
            <div id="start">
                <p>Enter a name for player1 and player2.<br>When you are ready to 
                    begin, press play.
                </p>

                <div id="playerNames">
                    <form>
                        <label for='p1Name'>Player One name</label>
                        <input type="text" id="p1Name" name="p1Name"><br>
                        <label for='p2Name'>Player Two name</label>
                        <input type="text" id="p2Name" name="p2Name"><br>
                    </form>
                </div>

                <button>
                    PLAY
                </button>
            </div>
        </header>
        <main>
            <div id="scoreBoard">
                <p id="p1Name">Player1</p>
                <p id="score">0-0</p>
                <p id="p2Name">Player2</p>
            </div>
            <div id="winnerText">
                <p>winner is printed here</p>
            </div>
            <div id="board">
                <div class = "ticBox" data-index = "0 0">x</div>
                <div class = "ticBox" data-index = "0 1"></div>
                <div class = "ticBox" data-index = "0 2">x</div>
                <div class = "ticBox" data-index = "1 0"></div>
                <div class = "ticBox" data-index = "1 1"></div>
                <div class = "ticBox" data-index = "1 2">x</div>
                <div class = "ticBox" data-index = "2 0"></div>
                <div class = "ticBox" data-index = "2 1"></div>
                <div class = "ticBox" data-index = "2 2">o</div>
            </div>

        </main>

    </body>
    <script type="text/javascript" src="tic_tac_toe.js"></script>
</html>
