<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe!</title>
    </head>
    <body>
        <header>
            <div id="start">
                <p>Enter a name for player1 and player2.<br>When you are ready to 
                    begin, press play.
                </p>
                <button id="playButton">New Game</button>
            </div>
        </header>
        <main>
            <div id="scoreBoard">
                <p id="p1Name">Player1</p>
                <p id="score">0-0</p>
                <p id="p2Name">Player2</p>
            </div>
            <div id="board">
                <div class = "ticBox" data-index = "0 0"></div>
                <div class = "ticBox" data-index = "0 1"></div>
                <div class = "ticBox" data-index = "0 2"></div>
                <div class = "ticBox" data-index = "1 0"></div>
                <div class = "ticBox" data-index = "1 1"></div>
                <div class = "ticBox" data-index = "1 2"></div>
                <div class = "ticBox" data-index = "2 0"></div>
                <div class = "ticBox" data-index = "2 1"></div>
                <div class = "ticBox" data-index = "2 2"></div>
            </div>

        </main>

    </body>
    <script type="text/javascript" src="tic_tac_toe.js"></script>
</html>
